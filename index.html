<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fguzzodev</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="principal" class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <div class="menuContainer">
            <h1 class="text-2xl text-center font-medium m-2">Diseña tu cartel</h1>
            <hr>
            <div class="max-w-sm mx-auto p-3">
                <label for="texto" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ingrese el
                    texto</label>
                <textarea id="texto" rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Texto a mostrar..."></textarea>
            </div>
            <div class="text-center">

                <br>

                <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md m-auto">
                    <div class="mb-4">
                        <label for="price-range" class="block text-gray-700 font-bold mb-2">Tamaño del texto</label>
                        <input type="range" id="price-range" class="w-full accent-indigo-600" min="20" max="100"
                            value="30" oninput="updateFontSize(this.value)">
                    </div>
                    <div class="flex justify-between text-gray-500">
                        <span id="minPrice">10px</span>
                        <span id="maxPrice">100px</span>
                    </div>
                </div>
                <br>


                <div class="inline-flex rounded-md shadow-sm" role="group">
                    <button type="button"
                        class="inline-flex items-center gap-1 px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.0" width="20pt" height="20pt"
                            viewBox="0 0 80 80" preserveAspectRatio="xMidYMid meet">
                            <g transform="translate(0.000000,80.000000) scale(0.100000,-0.100000)" fill="#000000"
                                stroke="none">
                                <path d="M70 670 l0 -30 245 0 245 0 0 30 0 30 -245 0 -245 0 0 -30z" />
                                <path d="M70 545 l0 -25 325 0 325 0 0 25 0 25 -325 0 -325 0 0 -25z" />
                                <path d="M70 420 l0 -30 245 0 245 0 0 30 0 30 -245 0 -245 0 0 -30z" />
                                <path d="M70 295 l0 -25 325 0 325 0 0 25 0 25 -325 0 -325 0 0 -25z" />
                                <path d="M70 170 l0 -30 245 0 245 0 0 30 0 30 -245 0 -245 0 0 -30z" />
                            </g>
                        </svg>
                        Izquierda
                    </button>
                    <button type="button"
                        class="inline-flex items-center gap-1 px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.0" width="20pt" height="20pt"
                            viewBox="0 0 80.000000 80.000000" preserveAspectRatio="xMidYMid meet">
                            <g transform="translate(0.000000,80.000000) scale(0.100000,-0.100000)" fill="#000000"
                                stroke="none">
                                <path d="M150 680 l0 -30 256 0 255 0 -3 28 -3 27 -252 3 -253 2 0 -30z" />
                                <path d="M70 540 l0 -30 330 0 330 0 0 30 0 30 -330 0 -330 0 0 -30z" />
                                <path d="M150 400 l0 -30 255 0 255 0 0 30 0 30 -255 0 -255 0 0 -30z" />
                                <path
                                    d="M74 286 c-3 -8 -4 -23 -2 -33 3 -17 24 -18 331 -21 l327 -2 0 35 0 35 -325 0 c-274 0 -326 -2 -331 -14z" />
                                <path d="M152 128 l3 -33 250 0 250 0 0 30 0 30 -253 3 -253 2 3 -32z" />
                            </g>
                        </svg>
                        Centrado
                    </button>
                    <button type="button"
                        class="inline-flex items-center  gap-1 px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-e-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.0" width="20pt" height="20pt"
                            viewBox="0 0 80.000000 80.000000" preserveAspectRatio="xMidYMid meet">
                            <g transform="translate(0.000000,80.000000) scale(0.100000,-0.100000)" fill="#000000"
                                stroke="none">
                                <path d="M230 680 l0 -30 231 0 230 0 -3 28 -3 27 -227 3 -228 2 0 -30z" />
                                <path d="M90 550 l0 -30 298 2 297 3 0 25 0 25 -297 3 -298 2 0 -30z" />
                                <path d="M230 420 l0 -30 228 2 227 3 0 25 0 25 -227 3 -228 2 0 -30z" />
                                <path d="M90 290 l0 -30 298 2 297 3 0 25 0 25 -297 3 -298 2 0 -30z" />
                                <path d="M230 160 l0 -30 228 2 227 3 3 28 3 27 -230 0 -231 0 0 -30z" />
                            </g>
                        </svg>
                        Derecha
                    </button>
                </div>
            </div>
            <hr class="my-2">
            <div class="text-center p-2">
                <input type="color" name="" id="textColor" value="#334cff">
                <label for="">Seleccione un color de letra...</label>
            </div>
            <hr class="my-2">

            <div class="flex flex-row justify-center gap-4">
                <button
                    class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
                    onclick=addMarco(1)>
                    Marco 1
                </button>
                <button
                    class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
                    onclick=addMarco(2)>
                    Marco 2
                </button>
                <button
                    class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
                    onclick=addMarco(3)>
                    Marco 3
                </button>
                <button
                    class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
                    onclick=addMarco()>
                    quitar
                </button>
            </div>
<hr class="my-2">

            <div class="flex flex-row justify-center gap-4">
                <button
                    class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded"
                    onclick=addFondo(1)>
                    Fondo 1
                </button>
                <button
                    class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded"
                    onclick=addFondo(2)>
                    Fondo 2
                </button>
                <button
                    class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded"
                    onclick=addFondo(3)>
                    Fondo 3
                </button>
                <button
                    class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded"
                    onclick=addFondo()>
                    quitar
                </button>
            </div>
            <br>
        </div>
        <div id="canvasContainer">

        </div>
    </div>
    <script src="konva.min.js"></script>
    <script src="source.js"></script>
</body>

</html>
